<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Benzinera Barata</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="css/benzinera.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/benzinera.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body onload="inici()">
    <div id="div-principal">
      <div class="titol">
        <h1><i class="fa-solid fa-gas-pump"></i> La Benzinera Barata</h1>
      </div>
      <div class="div-llistes">
        <div class="container">
          <div class="div-buscador">
            <input
              list="provincies"
              class="list"
              id="list-provincies"
              placeholder="Selecciona una provincia"
              disabled
            />
            <datalist id="provincies"></datalist>
          </div>
          <div class="div-buscador">
            <input
              list="municipis"
              class="list"
              id="list-municipis"
              placeholder="Selecciona un municipi"
              disabled
            />
            <datalist id="municipis"></datalist>
          </div>
          <div class="div-buscador">
            <input
              list="benzineres"
              class="list"
              id="list-benzineres"
              placeholder="Selecciona un carburant"
              disabled
            />
            <datalist id="benzineres"></datalist>
          </div>
          <input type="button" value="Buscar" id="aceptar" disabled />
        </div>
      </div>
      <div class="mapa">
        <div id="div-carrega">
          <div id="loader"></div>
          <div class="p-loader">
            <p>Carregant dades... Esperi per favor</p>
          </div>
        </div>
        <div id="map"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
